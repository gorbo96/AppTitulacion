<ion-header>
</ion-header>

<ion-content class="background" >

  <ion-card style="margin-top: 25%; background-color: #001230e8; border-radius: 20px;">

    <ion-grid>
      <ion-row>

        <ion-col >

          <p id="label" ><img src="{{photo}}" alt="imguser"
            referrerpolicy="no-referrer">
          </p>

          <ion-item style="text-align: center;" color="transparent">
            <ion-input [(ngModel)]="name" placeholder="Espere..."></ion-input>
          </ion-item>

          <!--<ion-button *ngIf="!isImgUploading && !isImgUploaded" size="small" color="success" style="border-radius: 100px; margin-left: 3%;">
            <ion-icon  name="cloud-upload-outline" style="margin-right: 1%;"></ion-icon> 
            <input type="file" class="upload" (change)="fileUpload($event.target.files)" />            
          </ion-button>-->

        </ion-col>


      </ion-row>     
      
      <ion-row >
        <p id="label" ></p>
        <p id="label" ></p>
        
        <ion-item style="text-align: center;" color="transparent" lines="none">     </ion-item>
        <ion-item style="text-align: center;" color="transparent" lines="none">     </ion-item>

        <div size="small" style="text-align: center;">
          <input type="file" (change)="fileUpload($event.target.files)" id="file-input" style="opacity: 0">
          <button ion-button (change)="fileUpload($event.target.files)">Cambiar imagen
            <ion-icon no-lines color="success" name="cloud-upload-outline" style="margin-right: 1%;"></ion-icon>
          </button>
        </div>
      </ion-row>
      
    </ion-grid>

  </ion-card>

  <ion-card style="background-color: #001230e8; border-radius: 20px;" *ngIf="isImgUploading && !isImgUploaded">

    <ion-card-content>
      <div *ngIf="progressNum | async as percentage">
        Subiendo... {{ percentage | number }}%
        <ion-progress-bar value="{{ percentage / 100 }}"></ion-progress-bar>
      </div>
      <div *ngIf="progressSnapshot | async as pSnapshot">
        Image size: {{ pSnapshot.totalBytes | fileSize }} Transfered:
        {{ pSnapshot.bytesTransferred | fileSize }}
        <div *ngIf="progressSnapshot && pSnapshot.bytesTransferred != pSnapshot.totalBytes">
          <ion-button color="danger" fill="outline" size="small" (click)="ngFireUploadTask.cancel()">Cancel</ion-button>
          <ion-button color="secondary" fill="outline" size="small" (click)="ngFireUploadTask.pause()">Pause
          </ion-button>
          <ion-button color="dark" fill="outline" size="small" (click)="ngFireUploadTask.resume()" class="button">Resume
          </ion-button>
        </div>
      </div>
    </ion-card-content>
  </ion-card>

  <ion-card style="background-color: #001230e8; border-radius: 20px;">

    <ion-grid>

      <ion-item color="transparent">
        <ion-input [(ngModel)]="description" placeholder="Espere..."></ion-input>
      </ion-item>

      <ion-item color="transparent">
        <ion-label>Email:</ion-label>
        <ion-input [(ngModel)]="email" [disabled]="googleProvider" placeholder="Espere..." type = "email"></ion-input>
      </ion-item>

      <ion-item color="transparent">
        <ion-label>Cuenta:</ion-label>
        <ion-input [(ngModel)]="role" disabled="true" placeholder="Espere..."></ion-input>
      </ion-item>

      <div style="text-align: center">
        <ion-button  id="botonIniciar" color="success"  (click)="onUpdate()">Actualizar</ion-button>
      </div>
      
    </ion-grid> 


  </ion-card>

  <div style="text-align: center">
    <ion-button  id="botonIniciar" color="success"  (click)="Onlogout()">Log out</ion-button>
  </div>

</ion-content>
